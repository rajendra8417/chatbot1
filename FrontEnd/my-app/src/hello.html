<html>

<head>
    <title> ChatGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="h-screen bg-gray-900"> <!-- First Child Container -->
        <div class="flex justify-between p-4">
            <p class="text-white italic font-bold "> chatGPT </p>
        </div> <!-- Second Child Container -->
        <div class=" m-4"> <!-- My Message-->
            <div class="flex flex-col items-end">
                <p class="text-white bg-blue-500 rounded-full p-4"> Hello chatGPT </p>
            </div> <!-- system's Message-->
            <div class="flex flex-col items-start">
                <p class="text-blue-500 bg-white rounded-full p-4"> Hello How can I help you? </p>
            </div>
        </div> <!-- Third Child Container -->
        <div class=" fixed bottom-10 w-full p-5 text-center my-5 rounded-3xl "> <input
                class="bg-white rounded-full h-5 mx-10 w-4/6 p-4" placeholder="Type a message..."> <button
                class="bg-white rounded-full w-0.5/6 p-4">
                <p>send</p>
            </button> </div>
    </div>
</body>

</html>
